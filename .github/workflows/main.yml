# Name of workflow
name: Lint workflow

# Trigger workflow on all pull requests
on:
  pull_request:
    branches:
      - dev
      - main

# Jobs to carry out
jobs:
  test:
    # Operating system to run job on
    runs-on: ubuntu-latest

    # Steps in the job
    steps:
      # Get code from the repo
      - name: Checkout code
        uses: actions/checkout@v2

      # Install NodeJS
      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      # Build the app
      - name: ðŸ§° Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint
